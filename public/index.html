<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コード UTF-8を指定 -->
    <meta charset="UTF-8" />

    <!-- レスポンシブ対応 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- サイトのアイコン設定 -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <!-- 検索にヒットしないようにする -->
    <meta name="robots" content="noindex" />

    <!-- タイトル & 概要（検索結果や共有時の基礎情報） -->
    <title>ここにタイトルを入力</title>
    <meta name="description" content="ここにサイトの概要を入力" />

    <!-- OGP -->
    <meta property="og:title" content="サイトのタイトルを記載" />
    <meta property="og:description" content="サイトの概要を記入" />
    <meta property="og:type" content="website" />
    <!-- 記事ページは article -->
    <meta property="og:url" content="https://example.com/" />
    <!-- 絶対URL -->
    <meta property="og:image" content="https://example.com/ogp/og-image.jpg" />
    <!-- 絶対URL -->
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:locale" content="ja_JP" />

    <!-- Google Fonts -->

    <!-- スタイルシート -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <p>Hello, world!</p>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
